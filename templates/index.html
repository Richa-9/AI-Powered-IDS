<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intrusion Detection System Dashboard</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 40;
      padding: 0;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      overflow-x: hidden;
      z-index: 1;
    }

    canvas#starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    h1 {
      color: #00e5ff;
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00e5ff;
      z-index: 2;
      position: relative;
    }

    #chartContainer {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 40px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bcd4;
      z-index: 2;
      position: relative;
    }

    #chartTitle {
      color: #00e5ff;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 6px #00bcd4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      z-index: 2;
      position: relative;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #222;
      color: #00bcd4;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    .malicious { background-color: #d32f2f55; }
    .normal { background-color: #388e3c55; }
    .false-positive { background-color: #fbc02d55; }
    .false-negative { background-color: #e5737355; }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<canvas id="starCanvas"></canvas>

<h1>AI Powered Real-Time Intrusion Detection System</h1>

<div id="chartContainer">
  <div id="chartTitle">Traffic Prediction Overview</div>
  <canvas id="trafficChart" height="100"></canvas>
</div>

<table id="trafficTable">
  <thead>
    <tr>
      <th>Source IP</th>
      <th>Destination IP</th>
      <th>Protocol</th>
      <th>Attack Type</th>
      <th>Prediction</th>
      <th>Ground Truth</th>
      <th>Reason</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // Starry background canvas
  const canvas = document.getElementById("starCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  const stars = [];
  for (let i = 0; i < 500; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      alpha: Math.random(),
      delta: Math.random() * 0.02
    });
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
      ctx.fill();

      star.alpha += star.delta;
      if (star.alpha <= 0 || star.alpha >= 1) {
        star.delta = -star.delta;
      }
    }
    requestAnimationFrame(animateStars);
  }
  animateStars();
</script>

<script>
  const socket = io();
  const tbody = document.querySelector("#trafficTable tbody");

  const ctxChart = document.getElementById('trafficChart').getContext('2d');
  const trafficChart = new Chart(ctxChart, {
    type: 'bar',
    data: {
      labels: ['Malicious', 'Genuine', 'False Positive', 'False Negative'],
      datasets: [{
        label: 'Number of Packets',
        data: [0, 0, 0, 0],
        backgroundColor: ['#ef5350', '#66bb6a', '#fdd835', '#e57373'],
        borderColor: ['#b71c1c', '#1b5e20', '#fbc02d', '#c62828'],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: '#ccc' } }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Number of Packets',
            color: '#ccc',
            font: { size: 14 }
          },
          ticks: { color: '#ccc' },
          grid: { color: '#333' }
        },
        x: {
          title: {
            display: true,
            text: 'Prediction',
            color: '#ccc',
            font: { size: 14 }
          },
          ticks: { color: '#ccc' },
          grid: { color: '#333' }
        }
      }
    }
  });

  let counts = {
    'Malicious': 0,
    'Genuine': 0,
    'False Positive': 0,
    'False Negative': 0
  };

  socket.on("new_traffic", (data) => {
    const row = document.createElement("tr");
    row.classList.add("fade-in");

    const reasonClass = {
      "Correct": data.Prediction === "Malicious" ? "malicious" : "normal",
      "False Positive": "false-positive",
      "False Negative": "false-negative"
    };

    row.classList.add(reasonClass[data.Reason]);

    row.innerHTML = `
      <td>${data["Source IP"]}</td>
      <td>${data["Destination IP"]}</td>
      <td>${data["Protocol"]}</td>
      <td>${data["Attack Type"]}</td>
      <td>${data["Prediction"]}</td>
      <td>${data["Ground Truth"]}</td>
      <td>${data["Reason"]}</td>
    `;
    tbody.prepend(row);

    if (data.Reason === "Correct" && data.Prediction === "Malicious") counts["Malicious"]++;
    else if (data.Reason === "Correct" && data.Prediction === "Normal") counts["Genuine"]++;
    else if (data.Reason === "False Positive") counts["False Positive"]++;
    else if (data.Reason === "False Negative") counts["False Negative"]++;

    trafficChart.data.datasets[0].data = [
      counts["Malicious"],
      counts["Genuine"],
      counts["False Positive"],
      counts["False Negative"]
    ];
    trafficChart.update();
  });
</script>

</body>
</html>
